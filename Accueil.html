<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="Images/logo.png" class="logo">
            <button type="button" id="signUpButton">Sign Up</button>
        </div>

        <div class="content">
            <small>Welcome To our </small>
            <h1>World's<br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>

        <div class="side-bar">
            <img src="Images/menu.png" class="menu">
            <div class="social-link">
                <img src="Images/fb.png">
                <img src="Images/tw.png">
                <img src="Images/ig.png">
            </div>
               <div class="useful-link">
                <a href="A_propos.html">
                    <img src="Images/info.png">
                </a>
                <!-- <img src="Images/share.png"> -->
                <div class="share-container">
                    <img src="Images/share.png" alt="Partager" onclick="toggleShareMenu()" style="cursor:pointer;">
                    <div id="shareMenu" style="display:none; position:absolute; bottom:60px; right:60px; background:#fff; padding:10px; border-radius:10px;">
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/fb.png" alt="Partager sur Facebook" style="width:25px; margin:5px;">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="Images/tw.png" alt="Partager sur Twitter" style="width:25px; margin:5px;">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="Images/ig.png" alt="Partager sur Instagram" style="width:25px; margin:5px;">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="bubbles">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
            <img src="Images/bubble.png">
        </div> 
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
